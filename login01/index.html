<body style="background-color: #666666;">

	<svg preserveAspectRatio="xMidYMid slice" viewBox="10 10 80 80">
		<defs>
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(0deg);
					}

					100% {
						transform: rotate(360deg);
					}
				}

				.out-top {
					animation: rotate 20s linear infinite;
					transform-origin: 13px 25px;
				}

				.in-top {
					animation: rotate 10s linear infinite;
					transform-origin: 13px 25px;
				}

				.out-bottom {
					animation: rotate 25s linear infinite;
					transform-origin: 84px 93px;
				}

				.in-bottom {
					animation: rotate 15s linear infinite;
					transform-origin: 84px 93px;
				}
			</style>
		</defs>
		<path fill="#9b5de5" class="out-top"
			d="M37-5C25.1-14.7,5.7-19.1-9.2-10-28.5,1.8-32.7,31.1-19.8,49c15.5,21.5,52.6,22,67.2,2.3C59.4,35,53.7,8.5,37-5Z" />
		<path fill="#f15bb5" class="in-top"
			d="M20.6,4.1C11.6,1.5-1.9,2.5-8,11.2-16.3,23.1-8.2,45.6,7.4,50S42.1,38.9,41,24.5C40.2,14.1,29.4,6.6,20.6,4.1Z" />
		<path fill="#00bbf9" class="out-bottom"

		<path fill="#00f5d4" class="in-bottom"
			d="M102,67.1c-9.6-6.1-22-3.1-29.5,2-15.4,10.7-19.6,37.5-7.6,47.8s35.9,3.9,44.5-12.5C115.5,92.6,113.9,74.6,102,67.1Z" />

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<picture class="login100-form-title p-b-43">
						<source media="(min-width: 420px)" srcset="img/LOGO_NOVO_aprovado_transp.png" type="image/png">
						<img src="img/icone_transp.png" alt="Logo Church System">
					</picture>
					<div class="wrap-input100 validate-input" data-validate="É Necessário um e-mail valido">
						<input class="input100" type="text" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="Senha Obrigatório">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Lembrar-me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Esqueceu a senha?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
				</form>

				

			</div>
		</div>
	</div>
